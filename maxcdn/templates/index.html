{% extends "_layouts/cp" %}

{% set title = "Zone Statistics"|t %}

{% set crumbs = [
    { label: "MaxCDN"|t, url: url('maxcdn') },
] %}

{% set content %}
	<div class="padded">
		<table class="data fullwidth">
			<thead>
				<tr>
					<th scope="col">Zone</th>
					<th scope="col">Cache Hits</th>
					<th scope="col">Hits</th>
					<th scope="col">Non-Cache Hits</th>
					<th scope="col">Size</th>
				</tr>
			</thead>
			<tbody>
				{% for zone in zones %}
				<tr>
					{% for stat in zone %}
					<td>{{ stat }}</td>
					{% endfor %}
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endset %}
